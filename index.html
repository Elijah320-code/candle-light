<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candle Light Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="candle-container">
        <div id="flame"></div>
        <div id="candle"></div>
    </div>
    <div id="controls">
        <label for="candleColor">Candle Color:</label>
        <input type="color" id="candleColor">

        <label for="flameColor">Flame Color:</label>
        <input type="color" id="flameColor">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
